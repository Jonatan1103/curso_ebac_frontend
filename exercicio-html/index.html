<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício_html</title>
</head>
<body>
  <header>
    <h1>Formulário de cadastro</h1>
  </header>

  <main>
    <form>
      <div>
        <label for="nome-usuario">
          Nome:
          <input type="text" id="nome-usuario">
        </label>
      </div>

      <div>
        <label for="email-usuario">
          E-mail:
          <input type="email" id="email-usuario">
        </label>
      </div>

      <div>
        <label for="senha-usuario">
          Senha:
          <input type="password" id="senha-usuario">
        </label>
      </div>

      <button type="submit">Cadastrar Usuario</button>
    </form>
  </main>
</body>
</html>
