<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./main.css">
  <title>Exercicio Bootstrap</title>
</head>
<body>
  <div class="d-flex align-items-center h-100">
    <div class="container bg-primary p-5 rounded">
      <h1 class="text-white">Cadastre-se </h1>
      <form action="">
        <label class="pt-3 text-white" for="nome">Nome:</label>
        <input class="form-control" type="text" id="nome" placeholder="nome completo" required>
        <label class="pt-3 text-white" for="email">E-mail:</label>
        <input class="form-control" type="email" id="email" placeholder="Seu melhor email" required>
        <label class="pt-3 text-white" for="telefone">Telefone:</label>
        <input class="form-control mb-4" type="tel" id="telefone" placeholder="Seu telefone para contato" required>
  
        <button class="btn btn-success">Enviar formul√°rio</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script src="./js/jquery.mask.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#telefone').mask('(00) 00000-0000')
    })
  </script>

</body>
</html>
